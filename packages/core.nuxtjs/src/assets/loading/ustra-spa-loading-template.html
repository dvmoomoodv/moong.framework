<style>
  #nuxt-loading {
    width: 100%;
    height: 100%;
    background: #1e293b !important;
    position: fixed;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    display: flex;
    /* justify-content: center; */
    align-items: center;
    flex-direction: column;
    /* animation: nuxtLoadingIn 3s ease;
    -webkit-animation: nuxtLoadingIn 3s ease;
    animation-fill-mode: forwards; */
    overflow: hidden;
    /* flex-basis: 0; */
  }

  @keyframes nuxtLoadingIn {
    0% {
      visibility: hidden;
      opacity: 0;
    }
    20% {
      visibility: visible;
      opacity: 0;
    }
    100% {
      visibility: visible;
      opacity: 1;
    }
  }

  @-webkit-keyframes nuxtLoadingIn {
    0% {
      visibility: hidden;
      opacity: 0;
    }
    20% {
      visibility: visible;
      opacity: 0;
    }
    100% {
      visibility: visible;
      opacity: 1;
    }
  }

  .spinner {
    width: 117px;
    height: 117px;
    /* background-color: #333; */
    background-image: url('/ustra-resources/ustra-loading.png');
    background-size: contain;

    animation: sk-scaleout 2s infinite ease-in-out;

    margin: auto;
    -webkit-animation: sk-scaleout 2s infinite ease-in-out;
    animation: sk-scaleout 2s infinite ease-in-out;
  }

  @-webkit-keyframes sk-scaleout {
    0% {
      -webkit-transform: scale(0);
      transform: scale(0);
    }
    100% {
      -webkit-transform: scale(1);
      transform: scale(1);
      opacity: 0;
    }
  }

  @keyframes sk-scaleout {
    0% {
      -webkit-transform: scale(0);
      transform: scale(0);
    }
    100% {
      -webkit-transform: scale(1);
      transform: scale(1);
      opacity: 0;
    }
  }
</style>

<div id="nuxt-loading"><div class="spinner"></div></div>
